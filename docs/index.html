  <script>
    // 百度统计
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");

  <script>
    window.$docsify = {
      name: 'vue-hamal',
      repo: 'https://github.com/LiangFuzhi/vue-hamal',
      loadSidebar: 'sidebar.md',
      homepage: 'README.md',
      subMaxLevel: 2,
      loadNavbar: false,
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天

          '/components/vh-header.md',
          '/components/vh-scroller.md',
        ],
        placeholder: '搜索',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '搜索'
        },

        noData: '找不到结果！',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果！',
          '/': '找不到结果！'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }
    }
