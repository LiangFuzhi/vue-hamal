<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-hamal - A Vue.js project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Vue.js project">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="https://github.com/LiangFuzhi/vue-hamal">Github</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'vue-hamal',
      repo: '',
      loadSidebar: 'sidebar.md',
      subMaxLevel: 2,
      loadNavbar: false,
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [
          '/README.md',
          '/zh-cn/components/vh-page',
          '/zh-cn/components/vh-page-animation',
          '/zh-cn/components/vh-header',
          '/zh-cn/components/vh-scroller',
          '/zh-cn/README.md',
        ],
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</html>
